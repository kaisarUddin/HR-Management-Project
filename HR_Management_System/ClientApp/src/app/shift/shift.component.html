<h1 id="tableLabel">Shift</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!ShiftList"><em class="text-info">Loading...</em></p>

<div class="btn-group">
  <button class="btn btn-primary" (click)="LoadList()">
    Refresh
  </button>

  <button type="button" data-toggle="modal" data-target="#shiftModal" class="btn btn-success">
    Add New
  </button>
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="ShiftList">
  <thead>
    <tr>
      <th>Shift Id</th>
      <th>Shift</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of ShiftList">
      <td>{{ s.shiftId }}</td>
      <td>{{s.shiftName }}</td>
      <td>{{s.startTime }}</td>
      <td>{{s.endTime }}</td>

      <td class="btn-group">
        <button class="btn btn-primary" (click)="GetShift(s.shiftId)">Edit</button>
        <button class="btn btn-danger" (click)="DeleteConfirmation(d)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="shiftModal" tabindex="-1" role="dialog" aria-labelledby="shiftModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shiftModalLabel">New Shift</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" [(ngModel)]="Shift.shiftId" />

        <div class="form-group">
          <label>Shift </label>
          <input type="radio" class="" name="shift" [(ngModel)]="Shift.shiftName" value="Morning" />Morning
          <input type="radio" class=" " name="shift" [(ngModel)]="Shift.shiftName" value="Evening" />Evening
          <input type="radio" class=" " name="shift" [(ngModel)]="Shift.shiftName" value="Night" />Night

        </div>
        <div class="form-group">
          <label>Start Time</label>
          <input type="time" class=" form-control" [(ngModel)]="Shift.startTime" />
        </div>
        <div class="form-group">
          <label>End Time</label>
          <input type="time" class=" form-control" [(ngModel)]="Shift.endTime" />
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Cancel()">Close</button>
        <button type="button" class="btn btn-primary" (click)="SubmitShift()">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="h2 text-warning">Delete {{Shift.shiftId}}?</span>
      </div>
      <div class="modal-footer btn-group">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="DeleteShift(Designation.desigId)">Yes</button>
      </div>
    </div>
  </div>
</div>

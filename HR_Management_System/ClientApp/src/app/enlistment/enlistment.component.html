<h1 id="tableLabel">Enlistment</h1>



<p *ngIf="!EnlistmentList"><em class="text-info">Loading...</em></p>

<div class="btn-group">
  <button class="btn btn-primary" (click)="LoadList()">
    <i class="fa fa-refresh"></i>
  </button>

  <button type="button" data-toggle="modal" data-target="#enlistmentModal" class="btn btn-success">
    <i class="fa fa-plus"></i>
  </button>
  <button type="button" [useExistingCss]="true" styleSheetFile="style.css" class="btn btn-primary" printSectionId="print-section" ngxPrint><i class="fa fa-print"></i></button>
</div>

<div id="print-section">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="EnlistmentList">
    <thead>
    <tr>
      <th>Enlistment Id</th>
      <th>Joining Date</th>
      <th>End Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of EnlistmentList | paginate: {itemsPerPage: 5, currentPage: p}">
      <td>{{ e.enlistmentId }}</td>
      <td>{{e.joinDate }}</td>
      <td>{{e.endDate }}</td>

      <td class="btn-group">
        <button class="btn btn-primary" (click)="GetEnlistment(e.enlistmentId)"> <i class="fa fa-edit"></i></button>
        <button class="btn btn-danger" (click)="DeleteConfirmation(e)"> <i class="fa fa-trash-o"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>


<!-- Modal -->
<div class="modal fade" id="enlistmentModal" tabindex="-1" role="dialog" aria-labelledby="enlistmentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content" #form="ngForm" (ngSubmit)="form.form.valid && SubmitEnlistment(form)" autocomplete="off" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="enlistmentModalLabel">New Enlistment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="enlistmentId" [(ngModel)]="Enlistment.enlistmentId" />

        <div class="form-group">
          <label>Joining Date</label>
          <input type="date" class=" form-control" name="joinDate"
                 #joinDate="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  joinDate.invalid }" required [(ngModel)]="Enlistment.joinDate" />
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="date" class=" form-control" name="endDate"
                 #endDate="ngModel" [ngClass]="{ 'is-invalid': form.submitted &&  endDate.invalid }"  [(ngModel)]="Enlistment.endDate" />
        </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Cancel()">Close</button>
        <button type="submit" class="btn btn-primary" >Save</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="h2 text-warning">Delete {{Enlistment.fullName}}?</span>
      </div>
      <div class="modal-footer btn-group">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="DeleteEnlistment(Enlistment.enlistmentId)">Yes</button>
      </div>
    </div>
  </div>
</div>
